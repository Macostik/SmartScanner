input_dir: ${PROJECT_DIR}/SmartScanner/Common/Resources
output_dir: ${PROJECT_DIR}/SmartScanner/Common/SwiftGen/Generated

# Image and color
xcassets:
  inputs:
    - Assets.xcassets
    - Colors.xcassets
  outputs:
      - templatePath: Templates/swiftui-xcassets-template.stencil
        output: XCAssets+Generated.swift
        
# Strings
strings:
  inputs: Localization/en.lproj
  outputs:
      - templatePath: Templates/swiftui-strings-template.stencil
        output: Strings+Generated.swift

# Fonts
fonts:
  inputs: Fonts
  outputs:
      - templatePath: Templates/fonts_swift5_swiftui.stencil
        output: Fonts+Generated.swift
